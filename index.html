<!DOCTYPE html>
<html>
<head>
    <title>Level Editor</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
        }
        #game-container {
            position: relative;
        }
        #toolbar {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            gap: 5px;
        }
        .tool-button {
            padding: 5px 10px;
            cursor: pointer;
            background: #4CAF50;
            border: none;
            color: white;
            border-radius: 3px;
        }
        .tool-button.active {
            background: #2E7D32;
        }
        #preview-button {
            background: #2196F3;
            margin-left: 20px;
        }
        #preview-button.active {
            background: #1976D2;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="toolbar">
            <button class="tool-button" id="selector-tool">Selector</button>
            <button class="tool-button" id="mover-tool">Mover</button>
            <button class="tool-button" id="block-tool">Block</button>
            <button class="tool-button" id="trigger-tool">Level End</button>
            <button class="tool-button" id="player-tool">Player</button>
            <button class="tool-button" id="preview-button">Preview Level</button>
        </div>
        <div id="phaser-game"></div>
    </div>
    <script src="js/gameObjects/Block.js"></script>
    <script src="js/gameObjects/LevelEndTrigger.js"></script>
    <script src="js/gameObjects/Player.js"></script>
    <script src="js/tools/Tool.js"></script>
    <script src="js/tools/SelectorTool.js"></script>
    <script src="js/tools/MoverTool.js"></script>
    <script src="js/tools/BlockTool.js"></script>
    <script src="js/tools/TriggerTool.js"></script>
    <script src="js/tools/PlayerTool.js"></script>
    <script src="js/scenes/EditorScene.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
