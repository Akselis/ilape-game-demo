<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>iLapÄ— Demo</title>
    <link rel="icon" href="/js/img/ilape-icon.png" type="image/png">
    <!-- Use CDN for external libraries -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Local stylesheets with cache headers -->
    <link rel="stylesheet" href="/js/rete/background.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1e1e1e;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            touch-action: manipulation;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            /* Prevent text selection */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        #root {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        /* Make sure buttons and controls have consistent styling */
        button {
            cursor: pointer;
            font-family: inherit;
        }
        
        /* Ensure the game container is properly sized */
        #game-container {
            width: 100%;
            height: 100%;
        }
    </style>
    <!-- Preload critical assets -->
    <link rel="preload" href="/js/main.jsx" as="script">
    <!-- Use CDN for Phaser -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.88.2/dist/phaser.min.js"></script>
</head>
<body>

    <!-- Root element for React -->
    <div id="root"></div>

    <!-- Load React from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/react@18.3.1/umd/react.production.min.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.3.1/umd/react-dom.production.min.js" crossorigin></script>
    
    <!-- Load application script with type module -->
    <script type="module" src="/js/main.jsx"></script>

</body>
</html>
